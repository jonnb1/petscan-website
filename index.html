<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PawScan AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&family=Inter&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #0a5c75;
      --secondary: #f0f4f5;
      --highlight: #ff9f43;
      --text-dark: #2c3e50;
      --background: #f9fafa;
    }

    body.dark {
      --primary: #0b3a4d;
      --secondary: #1a1a1a;
      --highlight: #ffb347;
      --text-dark: #e4e4e4;
      --background: #121212;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--background);
      color: var(--text-dark);
    }

    header {
      position: relative;
      background: linear-gradient(135deg, var(--primary), #0e748f);
      color: #fdfdfd;
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 5px solid var(--highlight);
      background-image:
        linear-gradient(rgba(10, 92, 117, 0.85), rgba(14, 116, 143, 0.85)),
        url('/mnt/data/8E2D3092-7248-4DEC-8502-641E0070CD24.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.4);
      z-index: 0;
    }

    header * {
      position: relative;
      z-index: 1;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
    }

    .toggle-dark {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      color: white;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    body.dark main {
      background-color: var(--secondary);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    select, textarea, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s;
    }

    .note-msg {
      font-size: 0.9rem;
      color: #777;
      margin-top: 0.5rem;
    }

    .image-preview {
      margin-top: 1rem;
      max-height: 200px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(to right, var(--highlight), #ffa94d);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    #result {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: var(--secondary);
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>PawScan AI</h1>
  <p>AI-powered triage for pets. Not a diagnosis.</p>
  <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™</button>
</header>

<main>
  <form id="scan-form">
    <label for="scan-type">Scan Type</label>
    <select id="scan-type" required>
      <option value="coat">Coat / Skin</option>
      <option value="gait">Gait</option>
      <option value="breathing">Breathing</option>
      <option value="hydration">Hydration</option>
      <option value="poop">Stool / Poop</option>
    </select>

    <label for="notes">Notes</label>
    <textarea id="notes" placeholder="Describe your concern"></textarea>

    <label for="photo">Upload Photo (required)</label>
    <input type="file" id="photo" accept="image/*" capture="environment" required />
    <img id="preview" class="image-preview" style="display:none;" />

    <p class="note-msg">iPhone Users: If upload fails, try selecting photo from your Camera Roll or Files app.</p>

    <button type="submit">Run AI Scan</button>
  </form>

  <p id="status"></p>
  <div id="result"></div>
</main>

<script>
  const preview = document.getElementById('preview');
  const fileInput = document.getElementById('photo');

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    localStorage.setItem('dark_mode', document.body.classList.contains('dark') ? '1' : '0');
  }

  if (localStorage.getItem('dark_mode') === '1') {
    document.body.classList.add('dark');
  }

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  document.getElementById('scan-form').addEventListener('submit', async e => {
    e.preventDefault();

    const scanType = document.getElementById('scan-type').value;
    const notes = document.getElementById('notes').value.trim();
    const file = fileInput.files[0];

    if (!file) {
      alert('Please upload a photo.');
      return;
    }

    const reader = new FileReader();
    reader.onload = async () => {
      const imageBase64 = reader.result.split(',')[1];
      const userId = localStorage.getItem('pawscan_user_id') || crypto.randomUUID();
      localStorage.setItem('pawscan_user_id', userId);
      const petId = crypto.randomUUID();

      const payload = {
        user_id: userId,
        pet_id: petId,
        notes,
        image_url: '',
        image_base64,
        scan_type: scanType
      };

      const statusEl = document.getElementById('status');
      const resultDiv = document.getElementById('result');
      statusEl.textContent = 'Uploading and analyzing...';
      resultDiv.style.display = 'none';

      try {
        const resp = await fetch(`https://petscan-backend.onrender.com/webapi/v1/analyze/${scanType}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!resp.ok) throw new Error('Server error: ' + resp.status);
        const data = await resp.json();

        let statusText = 'Monitor';
        let color = 'orange';
        if (data.overall_status === 'normal') {
          statusText = 'Looks OK'; color = 'green';
        } else if (data.overall_status === 'needs_attention') {
          statusText = 'Needs Attention'; color = 'red';
        }

        resultDiv.innerHTML = `
          <p><strong>Status:</strong> <span style="color:${color};">${statusText}</span></p>
          <p><strong>Summary:</strong> ${data.summary_text || 'No summary provided.'}</p>
          <p><strong>Recommendation:</strong> ${data.recommendation_text || 'No recommendation provided.'}</p>
        `;

        resultDiv.style.display = 'block';
        statusEl.textContent = '';
      } catch (err) {
        statusEl.innerHTML = '<span style="color:red;">Error: ' + err.message + '</span>';
      }
    };

    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
